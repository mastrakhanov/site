<div id="create-model-wrapper">
  <form class="create-model__form" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Добавление модели</h2>
    <div
      class="create-form__main"
      [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
    >
      <label class="create-form__label" for="title">Название модели:</label>
      <input class="create-form__input" id="title" type="text" formControlName="title">
      <div
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
        class="validation"
      >
        <small *ngIf="form.get('title')?.errors?.required">
          Введите название модели
        </small>
      </div>
    </div>
    <div class="create-form__main">
      <label>Контент модели автомобиля:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <div
      *ngIf="form.get('text')?.touched && form.get('text')?.invalid"
      class="validation"
    >
      <small class="quill-validation" *ngIf="form.get('text')?.errors?.required">
        Введите описание модели автомобиля
      </small>
    </div>
    <button
      type="submit"
      class="btn-login"
      [disabled]="disabled$ | async"
    >Добавить модель</button>
  </form>
</div>
